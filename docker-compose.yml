version: '3'

volumes:
  srv:
  sql:

services:
  postgres:
    image: postgres:alpine
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - "sql:/var/lib/postgresql/data"
  memcached:
    image: memcached:alpine
    restart: unless-stopped
  app:
    image: nim65s/frigo
    build: .
    restart: unless-stopped
    volumes:
      - "srv:/srv"
    env_file:
      - .env
  nginx:
    image: nim65s/ndh:nginx
    restart: unless-stopped
    volumes:
      - "srv:/srv"
    labels:
      - "traefik.backend=frigo"
      - "traefik.frontend.rule=Host:frigo.${DOMAIN_NAME:-local}"
    networks:
      - web
      - default

networks:
  web:
    external: true
